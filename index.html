<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melbourne Share Bike Finder</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color:black; color:#ccc">
    <div class="container" style="width:100%">
        <div class="header clearfix">
            <h3 class="text-muted">Melbourne Share Bike Finder</h3>
            <div class="col-lg-2"><i class="glyphicon glyphicon-map-marker" style="color:#0066ff;"></i>Plenty of bikes</div>
            <div class="col-lg-2"><i class="glyphicon glyphicon-map-marker" style="color:#33cc33;"></i>Bikes still available</div>
            <div class="col-lg-2"><i class="glyphicon glyphicon-map-marker" style="color:#cccc00;"></i>Not many available</div>
            <div class="col-lg-2"><i class="glyphicon glyphicon-map-marker" style="color:#ff0000;"></i>No bikes available</div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12" style="">
                        <form class="navbar-form" role="search">
                            <div class="input-group col-lg-12">
                                <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" style="overflow:auto; height:500px; margin-top: 10px">
                        <ul data-bind="foreach: locationList" style="font-size: 12px">
                            <li>
                                <div>
                                    <span data-bind='text: featurename, click: show, event: { mouseover: enableDetails, mouseout: disableDetails }'></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8" style="height:100%;" id="map">
                <h1> Map not loaded</h1>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmmM6aqiv090hvNVeJEOov9bzhW41qTLY&callback=initMap" onerror="mapsError()">
    </script>
</body>

</html>
